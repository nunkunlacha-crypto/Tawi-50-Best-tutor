<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ค้นหาหนังสือรับรองการหักภาษี ณ ที่จ่าย (50 ทวิ)</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        body { font-family: Tahoma, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 850px; margin: 30px auto; padding: 30px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); }
        h1 { color: #880e4f; text-align: center; border-bottom: 2px solid #c2185b; padding-bottom: 10px; margin-bottom: 25px; }
        
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input[type="text"] { flex-grow: 1; padding: 12px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; outline: none; }
        input[type="text"]:focus { border-color: #880e4f; }
        
        button { padding: 12px 20px; background-color: #880e4f; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s; }
        button:hover { background-color: #5d0737; }

        #status-message { padding: 15px; border-radius: 4px; text-align: center; margin-bottom: 20px; font-weight: bold; }
        .status-loading { background-color: #fff3e0; color: #ff9800; }
        .status-success { background-color: #e8f5e9; color: #2e7d32; }
        .status-error { background-color: #ffebee; color: #c62828; }

        .tawi50-form { border: 2px solid #880e4f; padding: 25px; border-radius: 6px; background-color: #ffffff; margin-top: 20px; }
        .tawi50-form h3 { text-align: center; color: #880e4f; margin-top: 0; border-bottom: 2px solid #f8e5ed; padding-bottom: 15px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; font-size: 14px; }
        th { background-color: #f8e5ed; color: #880e4f; width: 40%; }
        tr:nth-child(even) { background-color: #fafafa; }

        .btn-print { background-color: #2e7d32; width: 100%; margin-top: 20px; padding: 15px; font-size: 16px; }

        @media print {
            body { background: white; padding: 0; }
            .container { box-shadow: none; margin: 0; max-width: 100%; }
            .input-group, button, #status-message, h1 { display: none !important; }
            .tawi50-form { border: 1px solid #333; }
        }
    </style>
</head>
<body onload="init()">

    <div class="container">
        <h1>ค้นหาหนังสือรับรองการหักภาษี (50 ทวิ)</h1>
        <div id="status-message" class="status-loading">⏳ กำลังเชื่อมต่อข้อมูล...</div>

        <div class="input-group">
            <input type="text" id="taxIdInput" placeholder="กรอกเลขประจำตัวผู้เสียภาษี 13 หลัก" maxlength="13">
            <button onclick="searchTawi50()">ค้นหาข้อมูล</button>
        </div>

        <div id="resultOutput"></div>
    </div>

    <script>
        // *** ใส่ลิงก์ CSV ของคุณที่นี่ ***
        const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/1rpXCyMHEyLmkyZsx1JjMB81kMFeBeNBtcwfhpeiMUpE/export?format=csv&gid=0';
        
        let tawi50Data = [];
        const taxIdKey = 'เลขประจำตัวผู้เสียภาษีอากร';

        async function init() {
            const status = document.getElementById('status-message');
            try {
                const res = await fetch(SHEET_CSV_URL, { cache: 'no-cache' });
                if (!res.ok) throw new Error('เชื่อมต่อ Google Sheets ไม่ได้');
                const text = await res.text();
                const wb = XLSX.read(text, { type: 'string' });
                const rows = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { header: 1 });

                const headers = rows[4]; // แถวที่ 5
                const data = rows.slice(5);

                tawi50Data = data.map(row => {
                    let obj = {};
                    headers.forEach((h, i) => { if(h) obj[h.trim()] = row[i]; });
                    return obj;
                }).filter(item => String(item[taxIdKey] || '').replace(/[^0-9]/g, '').length === 13);

                status.className = 'status-success';
                status.innerHTML = `✅ เชื่อมต่อข้อมูลสำเร็จ (พบ ${tawi50Data.length} รายการ)`;
            } catch (e) {
                status.className = 'status-error';
                status.innerHTML = `❌ โหลดข้อมูลไม่สำเร็จ: ${e.message}`;
            }
        }

        function searchTawi50() {
            const idInput = document.getElementById('taxIdInput').value.replace(/[^0-9]/g, '');
            const output = document.getElementById('resultOutput');
            
            if (idInput.length !== 13) { alert('กรุณากรอกเลข 13 หลัก'); return; }

            const found = tawi50Data.find(item => String(item[taxIdKey]).replace(/[^0-9]/g, '') === idInput);

            if (found) {
                let html = `<div class="tawi50-form"><h3>หนังสือรับรองการหักภาษี ณ ที่จ่าย</h3><table>`;
                
                // รายชื่อคอลัมน์ที่ต้องการให้แสดงผล
                const fields = [
                    { label: 'เลขประจำตัวผู้เสียภาษี', key: taxIdKey },
                    { label: 'ชื่อ - นามสกุล', key: 'ชื่อ - นามสกุล' },
                    { label: 'ประเภทภาษีเงินได้', key: 'ประเภทภาษีเงินได้' },
                    { label: 'จำนวนเงินที่จ่าย', key: Object.keys(found).find(k => k.includes('จำนวนเงินที่จ่าย')) },
                    { label: 'ภาษีหักและนำส่งไว้', key: Object.keys(found).find(k => k.includes('ภาษี่หัก')) },
                    { label: 'ปีภาษีที่จ่ายเงินได้', key: Object.keys(found).find(k => k.includes('ปีภาษี')) },
                    { label: 'ผู้จ่ายเงินได้', key: 'ชื่อบริษัทที่มีหน้าที่หักภาษี ณ ที่จ่าย' }
                ];

                fields.forEach(f => {
                    let val = found[f.key] || '-';
                    if (f.label.includes('เงิน') || f.label.includes('ภาษีหัก')) {
                        let n = parseFloat(String(val).replace(/,/g, ''));
                        if (!isNaN(n)) val = `<strong>${n.toLocaleString('th-TH', {minimumFractionDigits: 2})}</strong> บาท`;
                    }
                    html += `<tr><th>${f.label}</th><td>${val}</td></tr>`;
                });

                html += `</table><button class="btn-print" onclick="window.print()">พิมพ์เอกสาร หรือ บันทึกเป็น PDF</button></div>`;
                output.innerHTML = html;
            } else {
                output.innerHTML = '<div class="status-error">❌ ไม่พบข้อมูลสำหรับเลขประจำตัวนี้</div>';
            }
        }
    </script>
</body>
</html>
